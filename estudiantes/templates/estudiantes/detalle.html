{% extends 'estudiantes/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header bg-light">
                <h3 class="card-title">Detalles del Estudiante</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label fw-semibold text-muted">Nombre:</label>
                    <p class="border-bottom pb-2">{{ est.nombre }}</p>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-semibold text-muted">Carrera:</label>
                    <p class="border-bottom pb-2">{{ est.carrera }}</p>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-semibold text-muted">Ciclo:</label>
                    <p class="border-bottom pb-2">{{ est.ciclo }}</p>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-semibold text-muted">Correo:</label>
                    <p class="border-bottom pb-2">
                        <a href="mailto:{{ est.correo }}" class="text-decoration-none text-primary">
                            {{ est.correo }}
                        </a>
                    </p>
                </div>
                
                <div class="d-flex gap-2 justify-content-end pt-3 border-top">
                    <a class="btn btn-outline-secondary" href="{% url 'estudiantes:lista' %}">
                        Volver al Listado
                    </a>
                    <a class="btn btn-primary" href="{% url 'estudiantes:editar' est.id %}">
                        Editar Estudiante
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
