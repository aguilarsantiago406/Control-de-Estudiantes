<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Control de Estudiantes{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container py-4 bg-white shadow-sm rounded">
        <header class="mb-4">
            <h1 class="text-primary">
                <i class="bi bi-people-fill me-2"></i>Control de Estudiantes
            </h1>
        </header>
        
        {% if messages %}
            {% for m in messages %}
            <div class="alert alert-info alert-dismissible fade show">
                {{ m }}
                <buttons type="button" class="btn-close" data-bs-dismiss="alert"></buttons>
            </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
