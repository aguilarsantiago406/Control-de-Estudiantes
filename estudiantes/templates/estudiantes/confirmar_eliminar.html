{% extends 'estudiantes/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="card-title">Confirmar Eliminación</h3>
            </div>
            <div class="card-body text-center">
                <i class="bi bi-exclamation-triangle display-4 text-danger mb-3"></i>
                <h4>¿Estás seguro de eliminar a {{ est.nombre }}?</h4>
                <p class="text-muted">Esta acción no se puede deshacer</p>
                
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button class="btn btn-danger me-md-2" type="submit">
                            <i class="bi bi-trash"></i> Sí, eliminar
                        </button>
                        <a class="btn btn-secondary" href="{% url 'estudiantes:lista' %}">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
